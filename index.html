<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form validations</title>
        <link rel="stylesheet" href="app.css">
    </head>
        <body>
            <form id="user-registraion-form">
                <div class="form-group">
                    <label>
                        <span>Enter First Name</span>
                        <input name="first_name" type="text" placeholder="Enter First Name">
                    </label>
                    <p class="form-error-message"></p>
                </div>
                <div class="form-group">
                    <label>
                        <span>Enter Last Name</span>
                        <input name="last_name" type="text" placeholder="Enter Last Name">
                    </label>
                    <p class="form-error-message"></p>
                </div>
                <div class="form-group">
                    <label>
                        <span>enter personal number</span>
                        <input name="personal_number" type="number" placeholder="Enter personal number">
                    </label>
                    <p class="form-error-message"></p>
                </div>
                <div class="form-group">
                    <label>
                        <span>Enter mobile number</span>
                        <input name="mobile_number" type="number" placeholder="Enter mobile number">
                    </label>
                    <p class="form-error-message"></p>
                </div>

                <div class="form-group">
                    <label>
                        <span>Enter Zip Code</span>
                        <input name="zip_code" type="text" placeholder="Enter Zip code">
                    </label>
                    <p class="form-error-message"></p>
                </div>
                <div class="form-group">
                    <label>
                        <span>Select gender</span>
                        <select name="gender">
                            <option value="">Choose Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                    <p class="form-error-message"></p>
                </div>
                <button type="submit">Submit</button>
            </form>
            <script src="app.js"></script>
            
            
        </body>
    
</html>
